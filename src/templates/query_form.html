<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxe Llama Index AI Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --text-primary: #e5e5e5;
            --text-secondary: #a0a0a0;
            --accent-color: #6a5acd;
            --accent-hover: #7b68ee;
            --gradient-start: #6a5acd;
            --gradient-end: #4169e1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--bg-primary), var(--bg-secondary));
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            line-height: 1.6;
            perspective: 1000px;
        }

        .chat-container {
            width: 700px;
            background: rgba(22, 33, 62, 0.8);
            border-radius: 25px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            overflow: hidden;
            transform: rotateX(10deg);
            transition: transform 0.3s ease;
        }

        .chat-container:hover {
            transform: rotateX(0deg) scale(1.02);
        }

        .chat-header {
            background: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
            color: white;
            padding: 25px;
            text-align: center;
            font-weight: 700;
            font-size: 1.5rem;
            position: relative;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .chat-body {
            padding: 30px;
            position: relative;
        }

        .query-form {
            display: flex;
            align-items: flex-end;
            gap: 15px;
            margin-top: 20px;
        }

        #user_query {
            flex-grow: 1;
            padding: 15px;
            border: 2px solid var(--accent-color);
            border-radius: 15px;
            resize: none;
            font-family: 'Poppins', sans-serif;
            background: rgba(255,255,255,0.1);
            color: var(--text-primary);
            max-height: 200px;
            transition: border-color 0.3s ease;
        }

        #user_query:focus {
            outline: none;
            border-color: var(--accent-hover);
        }

        .submit-btn {
            background: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 15px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(106, 90, 205, 0.4);
        }

        .chat-illustration {
            text-align: center;
            margin-bottom: 30px;
        }

        .chat-illustration svg {
            max-width: 250px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Luxe Llama Index AI Assistant
        </div>
        <div class="chat-body">
            <div class="chat-illustration">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 250 250">
                    <defs>
                        <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#6a5acd;stop-opacity:0.8"/>
                            <stop offset="100%" style="stop-color:#4169e1;stop-opacity:0.8"/>
                        </linearGradient>
                    </defs>
                    
                    <!-- Background -->
                    <rect width="250" height="250" fill="url(#bg-gradient)"/>
                    
                    <!-- Chat Bubbles -->
                    <rect x="30" y="80" width="120" height="40" rx="15" ry="15" fill="white" fill-opacity="0.2"/>
                    <rect x="100" y="140" width="100" height="40" rx="15" ry="15" fill="white" fill-opacity="0.1"/>
                    
                    <!-- AI Icon -->
                    <circle cx="125" cy="60" r="30" fill="white" fill-opacity="0.3"/>
                    <path d="M125 40 L135 55 L115 55 Z" fill="white" fill-opacity="0.5"/>
                </svg>
            </div>
            <form method="post" action="/rag-response" class="query-form">
                <textarea id="user_query" name="user_query" rows="4" placeholder="Ask me anything about your intelligent documents..." required></textarea>
                <button type="submit" class="submit-btn">Send Query</button>
            </form>
        </div>
    </div>
</body>
</html>
